<div class="row">
    <div class="col-md-6">
        <form class="form-horizontal">
            <fieldset>
                <div>
                    <h4>Login</h4>
                    <h5><strong>WELCOME!</strong> to the school management system.</h5>
                </div>
                <hr />
                <div class="form-group">
                    <label for="inputEmail" class="col-lg-2 control-label">UserName</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" ng-model="email" id="inputEmail" placeholder="UserName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" ng-model="password" id="inputPassword" placeholder="Password">
                        <div class="checkbox">
                            <label>
                                <span class="check-right"><a href="#/">Forgot password?</a></span>
                            </label>
                            <p class="center-block mg-t mg-b">
                                Dont have and account?
                                <a href="#/">Contact System Administrator.</a>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-warning" ng-click="reset()">Reset</button>
                        <button type="submit" class="btn btn-success" ng-click="Login()">Login</button>
                    </div>
                </div>
            </fieldset>
            <p style="color:red">{{message}}</p>
        </form>
    </div>
    <div class="col-md-6">
        <blockquote>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
            <small>Someone famous in <cite title="Source Title">Source Title</cite></small>
        </blockquote>
    </div>
</div>
